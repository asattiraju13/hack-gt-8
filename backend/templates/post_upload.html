<html>

<head>
    <title>Yatharth</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nunito:400,700');

        .modal.modal-wide .modal-dialog {
            width: 60%;
        }

        .modal-wide .modal-body {
            overflow-y: auto;
        }

        /* irrelevant styling */
        body {
            text-align: center;
        }

        body p {
            max-width: 400px;
            margin: 20px auto;
        }

        #tallModal .modal-body p {
            margin-bottom: 900px
        }
    </style>
    <script>
        $(".modal-wide").on("show.bs.modal", function() {
            var height = $(window).height() - 200;
            $(this).find(".modal-body").css("max-height", height);
        });
    </script>
</head>

<body>
    <a data-toggle="modal" href="#tallModal" class="btn btn-primary">Wide, Tall Content</a>

    <div id="tallModal" class="modal modal-wide fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <iframe frameborder="0" scrolling="no" width="700" height="700"
                        src="http://google.about.com/b/2013/04/01/google-nose.htm">
                    </iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
</html>
