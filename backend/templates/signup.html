<html>
  <head>
	<title>Tren</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
		body {
			margin: 0;
			overflow-x: hidden;
			scrollbar-width: thin;
			background-color: #262525;
		}

		html {
			--scrollbarBG: #b7ff00;
			--thumbBG: rgb(16, 18, 19);
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
		body::-webkit-scrollbar {
		width: 11px;
		}
		body {
		scrollbar-width: thin;
		scrollbar-color: var(--thumbBG) var(--scrollbarBG);
		}
		body::-webkit-scrollbar-track {
		background: var(--scrollbarBG);
		}
		body::-webkit-scrollbar-thumb {
		background-color: var(--thumbBG) ;
		border-radius: 6px;
		border: 3px solid var(--scrollbarBG);
		}

        @font-face {
        font-family: heading-font;
        src: url(TestTiemposHeadline-Regular.otf);
        }

        @font-face {
        font-family: body-font;
        src: url(Inconsolata-Regular.ttf);
        }

      .home {
		  width: 100vw;
		  height: 100vh;
		  background-color: #F8F0E3;
		  display:flex;
		align-items:center;
		justify-content:center;
	  }

    .back-button {
        position: absolute;
        left: 2.29%;
        right: 90.05%;
        top: 5.37%;
        bottom: 89.54%;
        width: 4%;
        height: 7%;
        border: none;

        background: #373737;
        border-radius: 13px;
      }

      .forward-arrow {
        position: relative;
        padding-left: 20%;
        padding-right: 20%;
        background: #373737;
      }

      .input-box {
        border: 4px solid #373737;
        box-sizing: border-box;
        border-radius: 8px;
        height: 4%;
        margin-bottom: 10%;
        padding-top: 3%;
        padding-bottom: 3%;
        background: #F8F0E3;
        font-family: body-font;

      }

      h1 {
          font-size: 90px;
          text-align: center;
          font-family: heading-font;

          color: #373737;
      }

      .container {
          display: flex;
          flex-direction: column;
      }

      .container-for-form {
          display: flex;
          flex-direction: column;
      }

      .arrow-container {
        width: 5%;
        height: 5%;
        margin-left: 40%;
        background: #373737;
      }

      .submit-box {
          background-color: #373737;
          border: none;
          border-radius: 6px;
          width: 50%;
          margin-left: 25%;
      }
      .arrow-svg {
        padding-left: 2%;
        padding-right: 2%;
        padding-top: 2%;
        padding-bottom: 2%;
        background-color: #373737;
      }

	</style>

  </head>
  <body>
	<div class="home">
        <div class = "backbutton-container">
            <button class="back-button">
              <svg class ="arrow-svg" width="43" height="43" viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.3949 35.2355L23.8344 32.7402L13.9592 23.0689L35.2554 22.8278L35.2158 19.328L13.9196 19.5691L23.5733 9.67667L21.078 7.23726L7.23737 21.3948L21.3949 35.2355Z" fill="#F8F0E3"/>
                </svg>

            </button>
        </div>

        <div class="container-for-form">


            <div class="login-heading">
                <h1>Sign Up</h1>
            </div>
            
            <form action="{{url_for('signup_info')}}" method="post">
                <div class="container">
                    <input class = "input-box" type="text" placeholder="trenwhite@gatech.edu" name="uname" required>
                    <input class = "input-box" type="password" placeholder="Enter Password" name="psw" required>
                    <input class = "input-box" type="list" placeholder="Enter Classes" name="classes" required>
                        <button class = "submit-box" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#F8F0E3"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"/></svg>
                        </button>
<!-- 
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label> -->
                </div>
            </div>
        </form>
	</div>

  </body>
</html>
